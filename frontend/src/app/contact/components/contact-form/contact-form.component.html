<div class="card">
  <div class="card-header">
    <h2 style="text-align: center">
      Contact Us
    </h2>
  </div>
  <div class="card-body" style="text-align: center">
    <form #f="ngForm">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" #firstName="ngModel" name="firstName" [(ngModel)]="contactMessage.firstName" type="text"
                   class="form-control" required>
            <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
              <div *ngIf="firstName.errors.required">First name is required.</div>
            </div>
          </div>

        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" #lastName="ngModel" name="lastName" [(ngModel)]="contactMessage.lastName" type="text"
                   class="form-control" required>
            <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
              <div *ngIf="lastName.errors.required">Last name is required.</div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" #email="ngModel" name="email" [(ngModel)]="contactMessage.email" type="password"
                   class="form-control" required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors.required">Email is required.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" #message="ngModel" name="message" [(ngModel)]="contactMessage.message" type="password"
                  class="form-control" required> </textarea>
        <div class="alert alert-danger" *ngIf="message.touched && message.invalid">
          <div *ngIf="message.errors.required">Message is required.</div>
        </div>
      </div>
      <button
        [disabled]="!f.valid"
        (click)="onSendClicked()"
        class="btn btn-secondary btn-block">Send
      </button>
    </form>
  </div>
</div>
